<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--STYLES-->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
<!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet"> 
<!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/90116f7b33.js" crossorigin="anonymous"></script>
<!--TITLE-->
    <title>Document</title>
</head>
<body>
    <div class="container-iphone">

        <!--BG IMAGE-->
        <img src="img/layered-waves-haikei.png" alt="abstract picture of pink waves" class="bg-img">
        <!--HEADER-->
        <header class="header">
            <nav class="nav">
                <ul class="nav__items">
                    <li class="nav__item">
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#">
                            <i class="fa-solid fa-star"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!--MAIN-->
        <main class="main">
            <button class="main__btn-shop">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
            <button class="btn main__btn__left">
                <i class="fa-solid fa-angles-right"></i>
            </button>
            <img src="img/Z-görse.png" alt="black drawing of horse" class="main__img">
            <button class="btn main__btn__right">
                <i class="fa-solid fa-angles-left"></i>
            </button>
            <h2 class="main__name">Human & Animal Anatomy</h2>
            <h3 class="main__artist">Muhittin Budak</h3>
            <h1 class="main__title">Magical <br/> sketches</h1>
            <p class="main__description">
                Ressam/illustrator/Artist Muhittin Budak. 
                He was born in 1971 in Tarsus/Mersin. 
                He graduated from Eskişehir Anadolu University. 
                As an illustrator, the works of all the beautiful artists 
                my eyes have seen left their mark on my soul.</p>
        </main>
    </div>
</body>
</html>
